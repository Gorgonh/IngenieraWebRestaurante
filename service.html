  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading -->
    <h1 class="mt-5 mb-3">Datos del pedido</h1>
	
    <div class="row">
	  <!-- Formulario de dirección sin registro -->
      <div class="col-lg-8 mb-4">
	    <div class="card">
          <h3 class="card-header">Sin registro <small>Tu dirección</small></h3>
          <form name="sentEmail" id="contactForm">
		    <div class="card-body">
		      <div class="row">
		        <div class="col-md-6">
			      <div class="control-group form-group">
				    <div class="controls">
				      <label>Provincia:</label>
				      <input type="text" class="form-control" id="municipality">
				      <p class="help-block"></p>
				    </div>
			      </div>
		        </div>
				<div class="col-md-6">
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Localidad:</label>
					  <input type="text" class="form-control" id="locality">
					</div>
				  </div>
				</div>
		      </div>
			  <div class="row">
				<div class="col-md-3">
				  <div class="control-group form-group">
					<div class="controls">
					  <label for="type">Tipo de vía:</label>
					  <select class="form-control" id="type">
						<option>Avenida</option>
						<option>Calle</option>
						<option>Plaza</option>
						<option>Otro</option>
					  </select>
					</div>
				  </div>
				</div>
				<div class="col-md-6">
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Nombre de la vía:</label>
					  <input type="text" class="form-control" id="via">
					</div>
				  </div>
				</div>
				<div class="col-md-3">
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Número:</label>
					  <input type="number" class="form-control" id="number" min="0">
					</div>
				  </div>
				</div>
			  </div>
			  <div class="row">
				<div class="col-md-3">
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Piso:</label>
					  <input type="number" class="form-control" id="level" min="0">
					</div>
				  </div>
				</div>
				<div class="col-md-3">  
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Bloque:</label>
					  <input type="text" class="form-control" id="block">
					</div>
				  </div>
				</div>
				<div class="col-md-3">    
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Puerta:</label>
					  <input type="text" class="form-control" id="door">
					</div>
				  </div>
				</div>
				<div class="col-md-3">    
				  <div class="control-group form-group">
					<div class="controls">
					  <label>Escalera:</label>
					  <input type="text" class="form-control" id="stair">
					</div>
				  </div>
				</div>
	          </div>    
			</div>
			<div class="card-footer">
			  <!-- Consola para mostrar mensajes de error -->
              <div id="success"></div>
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Empezar pedido</button>
			</div>
		  </form>
        </div>
	  </div>	
	  <!-- /Formulario de dirección sin registro -->
	  
	  <!-- Formulario de registro -->
      <div class="col-lg-4 mb-4">
	    <div class="card">
          <h3 class="card-header bg-primary text-white">Registro de usuarios</h3>
          <form name="register" id="registerForm">
  		    <div class="card-body">
              <div class="control-group form-group">
                <div class="controls">
                  <label>Tu email:</label>
                  <input type="email" class="form-control" id="email">
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Tu contraseña:</label>
                  <input type="password" class="form-control" id="passwd">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Confirma tu contraseña:</label>
                  <input type="password" class="form-control" id="passwd">
                </div>
              </div>
		  	  <div class="form-check form-check-inline">
			    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			    <label class="form-check-label" for="inlineCheckbox1">He leído y acepto la <a href="#">Política de Privacidad</a></label>
              </div>
		    </div>
  		    <div class="card-footer bg-primary">
  		      <!-- espacio para mostrar mensajes de error -->
              <div id="success"></div>
              <button type="submit" class="btn btn-light text-primary" id="registerButton">Registrarse</button>
  	        </div>
  		  </form>
	    </div>	
      </div>
	  <!-- /Formulario de registro -->
	</div>  
    <!-- /.row -->

    <div class="row">
	  <div class="col-lg-8 mb-4 float-right"></div>
	  <!-- Formulario de login -->
      <div class="col-lg-4 mb-4 float-right">
	    <div class="card">
          <h3 class="card-header">Inicia sesión</h3>
          <form name="login" id="loginForm">
  		    <div class="card-body">
              <div class="control-group form-group">
                <div class="controls">
                  <label>Tu email:</label>
                  <input type="email" class="form-control" id="emailLogin">
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Tu contraseña:</label>
                  <input type="password" class="form-control" id="passwdLogin">
                </div>
              </div>
		    </div>
  		    <div class="card-footer">
  		      <!-- Espacio para mostrar mensajes de error -->
              <div id="success"></div>
              <button type="submit" class="btn btn-primary" id="loginButton">Iniciar sesión</button>
  	        </div>
  		  </form>
	    </div>	
      </div>	
	  <!-- /Formulario de login -->
	</div>

  </div>
