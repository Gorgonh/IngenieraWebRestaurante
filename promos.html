  <script type="text/javascript">
    var req;
  
    loadData(renderPromos);
	
	function renderPromos() {
	  var jsonResponse = JSON.parse(req.responseText);
	  var vct = jsonResponse.promos;
      var row = document.getElementById('promociones-list');

	  for (i in vct) {     
		var name = vct[i].name;
		var sub = vct[i].sub;
		var img = vct[i].img;
		var desc = vct[i].desc;
		
		row.innerHTML = row.innerHTML +
		'<div class="col-lg-6 col-md-12 mb-4">' +
        '<div class="card flex-row">' +
          '<div class="card-body flex-column align-items-start">' +
            '<h3 class="mb-0">' +
              '<a class="text-dark" href="service.html?'+ name +'">'+ name +'</a>' +
            '</h3>' +
            '<div class="mb-1 text-muted">'+ sub +'</div>' +
            '<p class="card-text mb-auto">'+ desc +'</p><br>' +
			'<a href="service.html?'+ name +'" class="btn btn-primary">Encargar</a>' +
          '</div>' +
          '<img class="card-img-right" alt="'+ name +'" src="'+ img +'">' +
        '</div>'
      '</div>';
	  }
	}
	
	function loadData(action) {
	  req = new XMLHttpRequest();
	  req.overrideMimeType("application/json");
	  req.open('GET', 'https://gorgonh.github.io/IngenieriaWebRestaurante/json/data.json', true);
	  req.onload = action;
	  req.send(null);  
    }
  </script>
