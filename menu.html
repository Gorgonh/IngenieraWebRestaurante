  <script type="text/javascript">
    var req;
  
    loadData(renderMenu);
	
	function renderMenu() {
	  var jsonResponse = JSON.parse(req.responseText);

      renderer(jsonResponse.pizzas, document.getElementById('pizzas-list'));
	  renderer(jsonResponse.bebidas, document.getElementById('bebidas-list'));
	  renderer(jsonResponse.postres, document.getElementById('postres-list'));
	}
	
	function renderer(vct, row) {
	  for (i in vct) {     
		var name = vct[i].name;
		var img = vct[i].img;
		var desc = vct[i].desc;
		
		row.innerHTML = row.innerHTML +
		'<div class="col-lg-3 col-md-4 col-sm-6">' +
			'<div class="hover hover-effect text-white rounded"><img src="'+ img +'" alt="'+ name +'">' +
				'<a href="service.html?'+ name +'">' +
				'<div class="hover-overlay"></div>' +
				'<div class="hover-effect-content px-5 py-4">' +
					'<p class="hover-effect-description small text-uppercase mb-0 text-white">'+ desc +'</p>' +
				'</div>' +
				'</a>' +
			'</div>' +
			'<h4 class="by-4 text-center">' +
				'<a href="service.html?'+ name +'">'+ name + '</a>' +
			'</h4>' +
		'</div>';
	  }
	}
	
	function loadData(action) {
	  req = new XMLHttpRequest();
	  req.overrideMimeType("application/json");
	  req.open('GET', 'https://gorgonh.github.io/IngenieriaWebRestaurante/json/data.json', true);
	  req.onload = action;
	  req.send(null);  
    }
  </script>
